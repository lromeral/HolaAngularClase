<div class="container">
    <h1>Persona</h1>
    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" name="apellido" [(ngModel)]="apellido" placeholder="Apellido" required>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" name="edad" [(ngModel)]="edad" placeholder="Edad">
      </div>
    </form>
    <pre>Valores introducidos: <br>{{nombre}}, {{apellido}}, {{edad}}</pre>
    <div *ngIf="nombre=='Luis' && apellido=='Romeral'">
        <pre>Hola Luis</pre> 
    </div>
  </div>
