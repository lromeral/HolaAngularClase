
<div class="container">
    <form #formArticulo="ngForm">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="articulo.nombre" required>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" class="form-control" name="precio" [(ngModel)]="articulo.precio" required>
        </div>            
        <div class="form-group">
            <label>Familia</label>
            <select [(ngModel)]="articulo.familia" class="form-control">
            <option *ngFor="let familia of familias" [value]="familia.value">{{familia.display}}</option>
        </select>
        </div>
            <button type="submit" class="btn-primary">Enviar</button>
    </form>
</div>
<br>
<div>
    {{formArticulo.value |json}}
    Familia: {{articulo.familia}}
</div>
